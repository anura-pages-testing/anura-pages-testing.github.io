<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="/roboto.css" rel="stylesheet" type="text/css" />
    <link href="ui.css" rel="stylesheet" type="text/css" />
    <script src="/browser-api-tab.js"></script>
    <script src="/helpers.js"></script>
    <script src="debug.js"></script>
    <title>Homeless code</title>

<body onload="init()">
    <div class="container containerPadding">
      <h2>Debug: for stuff without a home :(</h2>
      <div>
        <h3>Extensions</h3>
        <select id="extensionList"></select>
        <br>
        <input type="file" id="fileInput"></input>
        <button id="installCrx">Install as CRX</button>
        <button id="installZip">Install as unpacked zip</button>
        <br>
        <button id="disableExtension">Disable extension</button>
        <button id="enableExtension">Enable extension</button>
        <button id="removeExtension">Uninstall extension</button>
        <br>
        <button id="setTheme">Set extension as current theme</button>
      </div>

    </div>
</body>
