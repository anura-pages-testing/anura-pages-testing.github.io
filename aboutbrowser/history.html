<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>History</title>
    <link href="/roboto.css" rel="stylesheet" type="text/css" />
    <link href="history.css" rel="stylesheet" type="text/css" />
    <link href="ui.css" rel="stylesheet" type="text/css" />
    <link href="/material-symbols-outlined.css" rel="stylesheet" type="text/css" />
    <script src="/helpers.js"></script>
    <script src="/browser-api-tab.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <div class="topBar">
            <img class="icon" src="/aboutbrowser/darkfavi.png"></img>
            <div class="title">History</div>
            <div class="searchContainer"><input class="search" placeholder="Don't search history"></input></div>
        </div>
        <div class="content">
            <div class="sideBar">
            <button onclick="clearHistory();">Clear history</button>
            </div>
            <div class="actualContent">
                <div class="historyTableWrapper">
                    <div id="historyTable"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="history.js"></script>
</body>

</html>
