<html>
    <head>
        <link rel="stylesheet" href="filemanager.css" />
        <link rel="stylesheet" href="/assets/materialsymbols.css" />
        <script src="/assets/libs/filer.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="sidebar">
                <button>
                    <i class="material-symbols-outlined">history</i>Recent
                </button>
                <hr />
                <button>
                    <i class="material-symbols-outlined">laptop_chromebook</i>My files
                </button>
            </div>
            <div class="fileView">
                <div class="topbar">
                    <div class="breadcrumbs">
                        <button>My files</button><span>></span
                        ><button>owo :3</button>
                    </div>
                    <div class="sep"></div>
                    <button>
                        <i class="material-symbols-outlined">search</i>
                    </button>
                    <button>
                        <i class="material-symbols-outlined">table_rows</i>
                    </button>
                    <button>
                        <i class="material-symbols-outlined">sort_by_alpha</i>
                        <!--<i class="fa-solid fa-arrow-down-z-a fa-lg"></i> - opposite-->
                    </button>
                    <button>
                        <i class="material-symbols-outlined">settings</i>
                    </button>
                </div>
                <hr />
                <table>
                    <thead>
                        <tr>
                            <th data-type="icon">
                                Icon<span
                                    class="resize-handle hidden-resize-handle"
                                ></span>
                            </th>
                            <th data-type="name">
                                Name<span class="resize-handle"></span>
                            </th>
                            <th data-type="size">
                                Size<span class="resize-handle"></span>
                            </th>
                            <th data-type="type">
                                Type<span class="resize-handle"></span>
                            </th>
                            <th data-type="modified">
                                Date modified<span class="resize-handle"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><i class="fa-brands fa-rust"></i></td>
                            <td>nya.rs</td>
                            <td>1 MB</td>
                            <td>Rust source code</td>
                            <td>Today 17:00</td>
                        </tr>
                    </tbody>
                </table>
                <div class="topbar">
                    <div class="sep"></div>
                    <button onclick="selectAction(currentlySelected);">
                        Select
                    </button>
                </div>
            </div>
        </div>
        <script src="GUI.js"></script>
        <script>
            let selectorType = "dir"
            let url = new URL(document.location)
            let regex = url.searchParams.get("regex")
            if (regex) {
                regex = decodeURIComponent(regex)
                fileRegex = new RegExp(regex)
            }
        </script>
        <script src="operations.js"></script>
        <div style="display: none" id="contextMenu">
            <button>Get info</button>
            <button>Pin to shelf</button>
            <button onclick="reload()">Refresh</button>
            <hr />
            <button class="needs-selection" onclick="cut()">Cut</button>
            <button class="needs-selection" onclick="copy()">Copy</button>
            <button onclick="paste()">Paste</button>
            <button class="needs-selection" onclick="deleteFile()">
                Delete
            </button>
            <button onclick="upload()">Upload from PC</button>
            <hr />
            <button onclick="newFolder()">New folder</button>
        </div>
    </body>
</html>
