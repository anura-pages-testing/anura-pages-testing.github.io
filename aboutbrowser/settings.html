<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Settings</title>
    <link href="/roboto.css" rel="stylesheet" type="text/css" />
    <link href="ui.css" rel="stylesheet" type="text/css" />
    <link href="settings.css" rel="stylesheet" type="text/css" />
    <script src="/helpers.js"></script>
    <script src="/browser-api-tab.js"></script>
</head>

<body>
    <div class="container">
        <div class="topBar">
            <img class="icon" src="/aboutbrowser/darkfavi.png"></img>
            <div class="title">Settings</div>
            <div class="searchContainer"><input class="search" placeholder="Don't search settings"></input></div>
        </div>
        <div class="content">
            <div class="actualContent">
                <div class="settingsView">
                    <div class="setting dropdown">
                        <span>Example setting dropdown</span>
                        <div class="expand"></div>
                        <div class="control"><select name="example"><option>example0</option><option>example1</option></select></div>
                    </div>
                    <div class="setting text">
                        <span>Example setting text</span>
                        <div class="expand"></div>
                        <div class="control"><input type="text" /></div>
                    </div>
                    <div class="setting switch">
                        <span>Example setting switch</span>
                        <div class="expand"></div>
                        <div class="control"><input type="checkbox" /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="settings.js"></script>
</body>

</html>
